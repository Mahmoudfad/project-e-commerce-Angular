<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>

</head>

<body>
  <table class="table">
    <thead class="table-dark">
      <tr>
      <th>Product Name</th>
        <th>Gender</th>
        <th>Categorie</th>
        <th>Top Product</th>
        <th>Description</th>
        <th>price</th>
        <th>Sizes Quantity</th>
        <th>Image</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of ListProducts">
        <td>{{product?.productName}}</td>
        <td>{{product?.gender}}</td>
        <td>{{product?.categorie}}</td>
        <td>{{product?.topProduct}}</td>
        <td>{{product?.description}}</td>
        <td>{{product?.price}}</td>
        <td>
          <span *ngFor="let element of product?.sizesQuantity ">
            {{element.size}}-{{element.quantity}}
          </span>

        </td>
        <td><img src="{{product?.imageProduct}}" style="max-width: 450px; max-height: 60px !important;"></td>
            <td>
              <div class="example-button-container">
                <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)='delete(Product_id)'>
                  <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
            <td>
              <div class="example-button-row"></div>
              <button mat-fab color="primary">Update</button>
          </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
